  liitteet:
    '#title': Appendices
  attachments_info:
    '#markup': "All the appendices listed below must be submitted for the processing of the grant application. The grant application may be rejected if the appendices are not submitted. If any of the appendices is missing, let us know in the Further clarification on attachments section of the application.<br />\r\n<br />\r\nRequired appendices:<br />\r\nFree form event plan (a broader description of the event, its organisation and the target group)<br />\r\nEvent budget (if its not sufficiently indicated on the application form)<br />\r\n<br />\r\nIf the applicant has not previously applied for any grants from the City of Helsinki or if any of the relevant information has changed, the following documents must also be attached to the application:&nbsp;<br />\r\nRules of the organisation<br />\r\nA notice from the bank on the account holder or a copy of a bank statement (the applicant must have its own Finnish bank account into which the grant will be paid)&nbsp;<br />\r\nAn extract from the Register of Associations (or from the relevant register for the organisation type)<br />\r\n<br />\r\nSubmission of several appendices as a single file<br />\r\nIf you wish, you can submit several appendices as a single file under Financial statements or Budget. In this case, under the other appendix headings, indicate &ldquo;The appendix has been submitted as a single file or with another application.&rdquo; &nbsp;"
  notification_attachments:
    '#text': "<div class=\"hds-notification hds-notification--info\">\r\n<div class=\"hds-notification__content\">\r\n<div class=\"hds-notification__label\"><span>The contents of the attachments cannot be viewed afterwards</span></div>\r\n\r\n<div class=\"hds-notification__body\">\r\n<p>Please note that you will not be able to open the attachments after you have attached them to the form. You will only see the file name of the attachment.</p>\r\n\r\n<p>Although you cannot view the attachments afterwards, the attachments to the form are sent along with the other information on the form to the grant application processor.</p>\r\n</div>\r\n</div>\r\n</div>\r\n"
