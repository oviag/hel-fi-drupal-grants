    '#help': "&quot;Bifoga h&auml;r ett undertecknat konto eller verksamhetsrevisionsber&auml;ttelse fr&aring;n f&ouml;retagets tidigare avslutade r&auml;kenskaps&aring;r.<br />\r\nOm det undertecknade kontot eller verksamhetsrevisionsber&auml;ttelsen &auml;r en del av ditt f&ouml;retags bokslut och du redan har bifogat det till formul&auml;ret vid bokslutet, v&auml;lj i detta avsnitt &quot;Bilagan har l&auml;mnats in som en fil eller i samband med en annan ans&ouml;kan&quot;."
