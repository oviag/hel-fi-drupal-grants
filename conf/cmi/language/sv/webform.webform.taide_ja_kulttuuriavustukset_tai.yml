    '#help': "Bokslutet ska inneh&aring;lla minst en resultatr&auml;kning och en balansr&auml;kning. F&ouml;reningen bifogar h&auml;rtill det p&aring; f&ouml;reningens medlemsm&ouml;te godk&auml;nda och undertecknade bokslutet.<br />\r\n<br />\r\nEnhetens redovisningsperiod kan vara ett kalender&aring;r eller en annan period. N&auml;r det g&auml;ller f&ouml;reningar anger deras egna regler vad f&ouml;reningens redovisningsperiod &auml;r."
