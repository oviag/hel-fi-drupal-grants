    '#help': "F&ouml;reningen bifogar till denna punkt den p&aring; f&ouml;reningens medlemsm&ouml;te godk&auml;nda verksamhetsber&auml;ttelsen.<br />\r\nOm verksamhetsber&auml;ttelsen &auml;r en del av bokslutet och du redan har bifogat den till formul&auml;ret tillsammans med bokslutet, beh&ouml;ver den inte bifogas h&auml;r separat. V&auml;lj i en s&aring;dan situation &quot;Bilagan har l&auml;mnats in som en fil eller i samband med annan ans&ouml;kan&quot; f&ouml;r aktivitetsrapporten."
