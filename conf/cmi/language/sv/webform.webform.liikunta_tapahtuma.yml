  attachments_info:
    '#markup': |-
      <strong>Bilagor</strong>
      <br/><br/>
      Alla bilagor som anges nedan måste lämnas in för behandling av ansökan om understöd. Ansökan om understöd kan avslås om bilagorna inte har lämnats in. Om någon av bilagorna saknas, meddela oss om det i punkten Ytterligare information om bilagor i ansökan.
      <br/><br/>
      Erforderliga bilagor
      <ul><li>
      En fritt formulerad plan för evenemanget (en mer detaljerad beskrivning av evenemanget, arrangemanget och målgruppen)
      </li><li>
      Budget för evenemanget (om den inte tillräckligt tydligt framgår av ansökningsblanketten)
      </li></ul>
      Om sökanden inte tidigare har ansökt om Helsingfors stads understöd eller om uppgifterna har förändrats, ska även ett utdrag ur registret som gäller sammanslutningsform lämnas i samband med ansökan.
