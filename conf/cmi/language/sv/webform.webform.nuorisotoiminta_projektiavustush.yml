  liitteet:
    '#title': Bilagor
  attachments_info:
    '#markup': "<p>Alla obligatoriska bilagor ska l&auml;mnas in f&ouml;r behandling av underst&ouml;dsans&ouml;kan. Ans&ouml;kan om underst&ouml;d kan avsl&aring;s om bilagorna inte har l&auml;mnats in. Om n&aring;gon av bilagorna saknas, meddela oss om det i punkten i ans&ouml;kan Ytterligare information om bilagor.</p>\r\n\r\n<p><strong>Erforderliga bilagor</strong><br />\r\nOm du vill kan du bifoga projektets mer detaljerade projektplan och budget till ans&ouml;kan om projektst&ouml;d. N&auml;r f&ouml;reningar ans&ouml;ker om projektst&ouml;d ska f&ouml;reningens giltiga stadgar l&auml;mnas in som en obligatorisk bilaga. Stadgarna ska godk&auml;nnas av Patent- och registerstyrelsen.</p>\r\n\r\n<p><strong>Inl&auml;mning av flera bilagor i en fil</strong><br />\r\nOm du vill kan du l&auml;mna in flera bilagor i en fil. Ber&auml;tta om detta i punkten Ytterligare information om bilagorna.</p>\r\n\r\n<p><strong>Bilagor som tidigare l&auml;mnats in till Helsingfors stad</strong><br />\r\nOm de obligatoriska bilagorna redan har l&auml;mnats in som bilaga till en annan ans&ouml;kan om underst&ouml;d till Helsingfors stad, beh&ouml;ver samma bilagor inte l&auml;mnas in igen. Sammanslutningens fastst&auml;llda bokslut, verksamhetsber&auml;ttelse, verksamhetsplan och budget kan inte vara olika i bilagorna till de olika ans&ouml;kningarna. Ange i detta fall vid de inl&auml;mnade bilagorna att &rdquo;Bilagan har l&auml;mnats in som en fil eller i samband med en annan ans&ouml;kan&rdquo;.</p>"
  notification_attachments:
    '#text': "<div class=\"hds-notification hds-notification--info\">\r\n<div class=\"hds-notification__content\">\r\n<div class=\"hds-notification__label\"><span>Innehållet i bilagorna kan inte granskas i efterhand</span></div>\r\n\r\n<div class=\"hds-notification__body\">\r\n<p>Observera att du inte kan öppna bilagorna efter att du har bifogat dem blanketten. Du ser bara bilagans filnamn.</p>\r\n\r\n<p>Även om du inte kan granska innehållet i bilagorna i efterhand skickas bilagorna som bifogats blanketten med övriga uppgifter till personen som behandlar ansökan om understöd.</p>\r\n</div>\r\n</div>\r\n</div>\r\n"
