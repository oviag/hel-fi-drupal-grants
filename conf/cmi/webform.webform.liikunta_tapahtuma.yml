        '#type': processed_text
        '#text': '<div class="hds-notification hds-notification--info"><div class="hds-notification__content"><div class="hds-notification__label"><span>Liitteiden sisältöä ei voi tarkastella jälkikäteen</span></div><div class="hds-notification__body"><p>Huomioithan, että et pysty avaamaan liitteitä sen jälkeen, kun olet liittänyt ne lomakkeelle. Näet liitteestä ainoastaan sen tiedostonimen.</p><p>Vaikka et voi tarkastella liitteiden sisältöä jälkikäteen, lomakkeelle liitetyt liitteet lähtevät lomakkeen muiden tietojen mukana avustushakemuksen käsittelijälle.</p></div></div></div>'
        '#format': full_html
      tapahtumasuunnitelma:
        '#type': grants_attachments
        '#title': Tapahtumasuunnitelma
        '#multiple': false
        '#filetype': '38'
        '#title_display': ''
        '#description__access': false
      extra_info:
