      markup_01:
        '#type': webform_markup
        '#markup': |-
          <p>Voi hakea useita, tilank&auml;ytt&ouml;avustusta ei voi hakea, jos ei hae toiminta-avustusta. Pelkk&auml;&auml; tilank&auml;ytt&ouml;avustusta EI voi hakea. Toiminta TAI muiden liikuntaa edist&auml;vien yhteis&ouml;jen avustusta. Tilank&auml;ytt&ouml;avustus KUULUU osana toiminta-avustusta. Haetaan yhdess&auml;.<br />
          <br />
          &quot;Avustuslajit: toiminta-avustus, tilank&auml;ytt&ouml; avustus, muiden liikuntaa edist&auml;vien yhdistysten avustus.*(vain tilank&auml;ytt&ouml;avustuslajin kohdalla) Ei tarvita, jos saadaan toiminnallisuus joka est&auml;&auml; t&auml;m&auml;n: Avustuslajiksi ei voi valita pelk&auml;&auml; tilank&auml;ytt&ouml;&auml;.<br />
          --&gt; Jos valitsee Muiden liikuntaa edist&auml;vien avustuksen, ei voi valita muita avustuslajeja.<br />
          Jos valitsee Toiminta-avustuksen, ei voi valita muiden liikuntaa edist&auml;vien yhdistysten avustusta.<br />
          (L&auml;ht&ouml;kohtana voisi olla se, ett&auml; aktiivisina lajeina n&auml;kyy vain toiminta-avustus ja muiden liikuntaa edist&auml;vien avustus. Passiivisena tilank&auml;ytt&ouml;avustus. Kun valitset toiminta-avustuksen, aktivoi se tilank&auml;ytt&ouml;avustuksen ja passivoi muiden liikuntaa edist&auml;vien. Kun valitset muiden liikuntaa edist&auml;vien, passivoi se toiminta-avustuksen.) &quot; <strong>Jos toimintoa ei saada, niin sitten on ohjeistukseen laitettava t&auml;m&auml;</strong></p>
    edellisen_avustuksen_kayttoselvitys:
      '#type': webform_section
      '#title': 'Edellisen avustuksen käyttöselvitys'
      compensation_boolean_info:
        '#type': processed_text
        '#text': |
          <p>Käyttöselvitys edellisen vuoden toiminta- tai muiden liikuntaa edistävien yhdistysten avustuksesta.</p>

