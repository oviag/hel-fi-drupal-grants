            '#attributes':
              class:
                - webform--small
            '#required': true
            '#title': 'Myönnetyn avustuksen summa'
            '#input_mask': '''alias'': ''currency'', ''prefix'': '''', ''suffix'': ''€'',''groupSeparator'': '' '',''radixPoint'':'','''
